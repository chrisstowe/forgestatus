apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: forgestatus-server-${ENV}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: forgestatus-server-${ENV}
    spec:
      containers:
      - name: forgestatus-server-${ENV}
        image: gcr.io/forgestatus/forgestatus-server:${CIRCLE_SHA1}
        imagePullPolicy: Always
        env:
        - name: REDIS_URL
          value: "forgestatus-redis-service-${ENV}:6379"
        - name: MAX_TASK_QUEUE_SIZE
          value: "100"
        - name: MAX_RESULT_QUEUE_SIZE
          value: "100"
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
