apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: forgestatus-server
  namespace: ${ENV}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: forgestatus-server
    spec:
      containers:
      - name: forgestatus-server
        image: gcr.io/forgestatus/forgestatus-server:${CIRCLE_SHA1}
        imagePullPolicy: Always
        env:
        - name: ENV
          value: "${ENV}"
        - name: PORT
          value: "80"
        - name: REDIS_URL
          value: "forgestatus-redis-service:6379"
        - name: MAX_TASK_QUEUE_SIZE
          value: "100"
        - name: MAX_RESULT_QUEUE_SIZE
          value: "100"
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "0.75Gi"
            cpu: 0.15
          limits:
            memory: "1.5Gi"
            cpu: 0.3
        livenessProbe:
          httpGet:
            path: /status/healthy
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /status/ready
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
